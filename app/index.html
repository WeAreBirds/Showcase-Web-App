<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- build:base -->
    <base href="/app/">
    <!-- endbuild -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/floor-selector.css" />
    <!-- endbuild-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body ng-app="MapsIndoors" ng-controller="main" layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2 md-sidenav-left" md-component-id="left">
        <ng-view layout="column"></ng-view>
    </md-sidenav>
    <div flex layout="column" role="main">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools ">
                <md-button class="menu md-icon-button" hide-gt-sm ng-click="toggle('left')" aria-label="Show Navigation">
                    <md-icon>&#xE5D2;</md-icon>
                </md-button>
                <h1 class="md-headline">{{title}}</h1>
            </div>
        </md-toolbar>
        <md-content flex id="content">
            <div id="google-map"></div>
        </md-content>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?libraries=geometry"></script>
    <script src="//d3jdh4j7ox95tn.cloudfront.net/mapsindoors/js/sdk/MapsIndoors-0.9.3.js?solutionId=550c26a864617400a40f0000"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.js"></script>

    <!-- build:js scripts/app.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/google-map.js"></script>
    <script src="scripts/mapsindoors.js"></script>
    <script src="controllers/search/search.js"></script>
    <script src="controllers/details/details.js"></script>
    <script src="controllers/route/route.js"></script>
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild-->
</body>
</html>
